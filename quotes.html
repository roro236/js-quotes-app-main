<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="quotes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="content">
            <h1> <span class="line">-</span> Quote of the Day <span class="line">-</span></h1>
            <div class="quote-area">
                <div class="to-left">
                    <i class="fas fa-quote-left"></i>
                </div>
                <p class="par">Never give up because you never know if the next try is going to be the one that works.</p>
                <div class="to-right">
                    <i class="fas fa-quote-right"></i>
                </div>
            </div>
              <div class="button">
                <button class="btn">New Quote</button>
              </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
